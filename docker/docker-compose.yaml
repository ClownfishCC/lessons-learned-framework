version: "3"
services:
  keycloak:
    image: jboss/keycloak:latest
    container_name: kc
    environment:
      - KEYCLOAK_USER=admin
      - KEYCLOAK_PASSWORD=tno_admin
    expose:
      - 8080
    # command:
    #   - "-b 0.0.0.0"
    #   - "-Dkeycloak.import=/opt/jboss/keycloak/l3-realm.json"
    ports:
      - "8765:8080"
    volumes:
      - ./l3-realm.json:/opt/jboss/keycloak/l3-realm.json

